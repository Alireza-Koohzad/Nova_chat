<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaChat</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- کتابخانه کلاینت Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<div class="app-container">
    <header>
        <h1>NovaChat</h1>
        <div id="userInfo">
            <span id="currentUserDisplay"></span>
            <button id="logoutButton">Logout</button>
        </div>
    </header>

    <div class="chat-layout">
        <aside class="sidebar" id="sidebar">
            <h3>Chats</h3>
            <div id="userSearchContainer">
                <input type="text" id="searchUserInput" placeholder="Search user to chat...">
                <button id="startChatButton">Start Chat</button>
                <div id="searchResults"></div>
            </div>
            <ul id="chatList">
                <!-- آیتم‌های چت اینجا اضافه می‌شوند -->
                <!-- مثال: <li data-chat-id="uuid">User Name <span class="unread-count">2</span></li> -->
            </ul>
        </aside>

        <main class="chat-area" id="chatArea">
            <div id="noChatSelected" class="placeholder-text">
                Select a chat to start messaging or search for a user.
            </div>

            <div id="activeChatContainer" style="display: none;">
                <header id="chatHeader">
                    <h3 id="activeChatName"></h3>
                    <span id="activeChatStatus" class="status-indicator"></span>
                </header>
                <div class="messages-container" id="messagesContainer">
                    <!-- پیام‌ها اینجا اضافه می‌شوند -->
                    <!-- مثال: <div class="message sent/received"><p>Hello!</p><span class="timestamp">10:30 AM</span></div> -->
                </div>
                <div id="typingIndicator"></div>
                <footer class="message-input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessageButton">Send</button>
                </footer>
            </div>
        </main>
    </div>
</div>

<script src="./js/socket-setup.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/chat.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
